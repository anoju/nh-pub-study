<!DOCTYPE html>

  <head>

    <link href="../../css/front.min.css" rel="stylesheet" />
    <style>
      .img__grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 16px;
      }
      .img-box {
        border: 1px solid #ddd;
        background: #f1f1f1;
      }
      .space {
        background: #fdfdfd;
        height: 60vh;
      }
      .img__clone {
        position: fixed;
        z-index: 999;
      }
      .img-area img:not(.img-area img:nth-of-type(1)) {
        /* width: 100px !important;
 */ /* height: 100px !important; */
      }
      .img__clone_after {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">

          </div>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <div class="space"></div>
          <ul class="img__grid">
            <li>
              <div class="img-area"><img src="../../images/thumb-temp.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp2.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp3.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp4.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp4-2.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp4-3.jpg" alt="" id="imgg" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp5.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area"><img src="../../images/thumb-temp5-2.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
          </ul>
          <div id="div1">asd</div>
          <div class="space"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.1.12.1.min.js"></script>
    <script>
      // 스크립트 작성이 여기에

      // var $scrollY = document.querySelector('html').scrollTop; 앞에서 얼마나

      const $btn = document.querySelector('.img__grid');
      $btn.addEventListener('click', function (e) {
        e.preventDefault();
        var $cloneBtn = document.querySelectorAll('.img__grid .button');
        $cloneBtn.forEach(function (i, a) {
          var $clone = document.getElementsByClassName('img-area')[a].firstElementChild.cloneNode(true); // 복제
          var $imgTop = document.querySelectorAll('.img-area')[a].offsetTop;
          var $imgLeft = document.querySelectorAll('.img-area')[a].offsetLeft;
          var $imgWidth = document.getElementsByClassName('img-area')[a].firstElementChild.scrollWidth;
          var $imgwHeight = document.getElementsByClassName('img-area')[a].firstElementChild.scrollHeight;
          var resizeWidth;
          var resizeHeight;
          // 이미지 비율 구하기
          //var basisRatio = $imgWidth / $imgwHeight;
          //var imgRatio = height / width;

          if (e.target == $cloneBtn[a]) {
            $cloneBtn[a].parentElement.parentElement.firstElementChild.firstChild.style.opacity = '0';
            var $cloneEl = $cloneBtn[a].parentElement.parentElement.firstElementChild.appendChild($clone); // 복제한 이미지 넣기
            $cloneEl.classList.add('img__clone_after');

            if ($cloneEl.classList == 'img__clone_after') {
              console.log($cloneEl.scrollWidth);
              $cloneEl.style.width = $imgWidth + 'px';
              $cloneEl.style.height = $imgwHeight + 'px';
              console.log('1');
            }
            $cloneEl.classList.add('img__clone');
            setTimeout(function () {
              $cloneBtn[a].parentElement.parentElement.firstElementChild.firstChild.style.cssText = 'opacity:1; transition: 1s;';
              $cloneBtn[a].parentElement.parentElement.firstElementChild.removeChild($cloneEl); //복제한 이미지 사라짐
            }, 100000);
          }
        });
      });
    </script>
  </body>
</html>
