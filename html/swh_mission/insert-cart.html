<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <style>
      .img__grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 16px;
      }
      .img-box {
        border: 1px solid #ddd;
        background: #f1f1f1;
      }
      .space {
        background: #fdfdfd;
        height: 60vh;
      }
      .img__clone {
        position: fixed;
        z-index: 999;
      }
      .img-area1 {
        position: relative;
      }
      .img-area1 img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>장바구니 담기 효과</h1>
          <div class="head-right">
            <button class="button shopping_basket">장바구니</button>
          </div>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <div class="space"></div>
          <ul class="img__grid">
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp2.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp3.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp4.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp4-2.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp4-3.jpg" alt="" id="imgg" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp5.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
            <li>
              <div class="img-area1"><img src="../../images/thumb-temp5-2.jpg" alt="" /></div>
              <p class="t-center mt-5"><button class="button line h24">담기</button></p>
            </li>
          </ul>
          <div id="div1">asd</div>
          <div class="space"></div>
        </div>
      </div>
    </div>
    <div class="line">
      <!-- 움직일 사각형들 -->
      <div class="square yellow"></div>
    </div>
    <div class="controls">
      <!-- 사각형 애니메이션 컨트롤 버튼 -->
      <button class="play-yellow">Animate left yellow</button>
    </div>
    <style>
      .square {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: cornflowerblue;
        margin: 4px;
        display: inline-block;
      }
      .yellow {
        background: yellow;
      }
    </style>
    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.1.12.1.min.js"></script>
    <script type="text/javascript" src="../../js/anime-3.2.1.min.js"></script>
    <script>
      // 스크립트 작성이 여기에

      // var $scrollY = document.querySelector('html').scrollTop; 앞에서 얼마나

      const $btn = document.querySelector('.img__grid');
      $btn.addEventListener('click', function (e) {
        e.preventDefault();
        var $cloneBtn = document.querySelectorAll('.img__grid .button');
        $cloneBtn.forEach(function (x, a) {
          var $head = document.querySelector('.page-head').clientHeight;
          var $space = document.querySelector('.space').clientHeight;
          var $btn = document.querySelector('.mt-5 button').clientHeight;
          var $clone = document.getElementsByClassName('img-area1')[a].firstElementChild.cloneNode(true); // 복제
          var $imgTop = document.querySelectorAll('.img-area1')[a].offsetTop;
          var $imgLeft = document.querySelectorAll('.img-area1')[a].offsetLeft;
          var $imgWidth = document.getElementsByClassName('img-area1')[a].firstElementChild.clientWidth;
          var $imgwHeight = document.getElementsByClassName('img-area1')[a].firstElementChild.clientHeight;
          var $li = document.getElementsByClassName('img-area1')[a].parentElement.clientHeight;
          var resizeWidth;
          var resizeHeight;
          function ImgMove(i) {
            var $ImgMove = anime({
              targets: i,
              top: 0,
              right: 0,
              duration: 1000,
              easing: 'easeInOutQuad',
              autoplay: true
            });
            $cloneBtn[a].onclick = $ImgMove.restart;
          }
          // 이미지 비율 구하기
          //var basisRatio = $imgWidth / $imgwHeight;
          //var imgRatio = height / width;

          if (e.target == $cloneBtn[a]) {
            $cloneBtn[a].parentElement.parentElement.firstElementChild.firstChild.style.opacity = '0';
            var $cloneEl = $cloneBtn[a].parentElement.parentElement.firstElementChild.appendChild($clone); // 복제한 이미지 넣기
            $cloneEl.classList.add('img__clone');
            $cloneEl.style.top = $head + $space + $btn + 'px';
            //$cloneEl.style.left = $imgLeft + 'px';
            console.log($li, 'li  clientHeight');
            console.log($imgTop, 'img-area1 oftop');
            console.log($imgLeft, 'img-area1 ofleft');
            console.log($head, 'head');
            console.log($space, 'space');
            console.log(window.scrollY, 'window.scrollY');
            console.log($cloneBtn[a].parentElement.parentElement.firstElementChild.offsetTop, '$cloneEl');

            $cloneEl.style.width = $imgWidth + 'px';
            $cloneEl.style.height = $imgwHeight + 'px';
            ImgMove($cloneEl);

            setTimeout(function () {
              $cloneBtn[a].parentElement.parentElement.firstElementChild.firstChild.style.cssText = 'opacity:1';
              $cloneBtn[a].parentElement.parentElement.firstElementChild.removeChild($cloneEl); //복제한 이미지 사라짐
            }, 1000);
          }
        });
      });
    </script>
  </body>
</html>
