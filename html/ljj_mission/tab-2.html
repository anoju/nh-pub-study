<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <div class="page-body">
        <div class="section">
          <h1 class="gd__h1">탭메뉴</h1>

          <div class="tab-line-menu">
            <div class="tab-inner">
              <i class="tab-line" aria-hidden="true"></i>
              <ul class="tab-list one">
                <li class="tab active"><a href="#">텝메뉴1</a></li>
                <li class="tab"><a href="#">텝메뉴2</a></li>
                <li class="tab"><a href="#">텝메뉴3</a></li>
                <li class="tab"><a href="#">텝메뉴4</a></li>
              </ul>
            </div>
          </div>
          <br />
          <div class="tab-line-menu">
            <div class="tab-inner">
              <i class="tab-line" aria-hidden="true"></i>
              <ul class="tab-list two">
                <li class="tab"><a href="#">텝메뉴1</a></li>
                <li class="tab active"><a href="#">텝메뉴2</a></li>
                <li class="tab"><a href="#">텝메뉴3</a></li>
                <li class="tab"><a href="#">텝메뉴4</a></li>
              </ul>
            </div>
          </div>
          <br />
          <div class="tab-round-menu">
            <div class="tab-inner">
              <i class="tab-line" aria-hidden="true"></i>
              <ul class="tab-list three">
                <li class="tab"><a href="#">#탭메뉴1</a></li>
                <li class="tab"><a href="#">#탭메뉴2</a></li>
                <li class="tab active"><a href="#">#탭메뉴3</a></li>
                <li class="tab"><a href="#">#탭메뉴4</a></li>
              </ul>
            </div>
          </div>
          <br />
          <p>탭메뉴(.tab-line-menu)를 클릭하여 해당메뉴를 활성화 시켜보세요.</p>
          <p>.tab 영역에 .active 클래스로 활성화 할 수 있습니다.</p>
          <p>하나의 탭메뉴만 활성화 되어야합니다.</p>
          <p><u>다수의 탭메뉴가 있지만 클릭 시 서로 영향이 없어야합니다.</u></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱

      let tab1 = document.querySelectorAll('.tab-list.one .tab');
      let tab2 = document.querySelectorAll('.tab-list.two .tab');
      let tab3 = document.querySelectorAll('.tab-list.three .tab');
      tab1.forEach((el, index) => {
        el.addEventListener('click', (e) => {
          for (let i = 0; i < tab1.length; i++) {
            tab1[i].classList.remove('active');
          }
          tab1[index].classList.add('active');
        });
      });

      tab2.forEach((el, index) => {
        el.addEventListener('click', (e) => {
          for (let i = 0; i < tab2.length; i++) {
            tab2[i].classList.remove('active');
          }
          tab2[index].classList.add('active');
        });
      });

      tab3.forEach((el, index) => {
        el.addEventListener('click', (e) => {
          for (let i = 0; i < tab3.length; i++) {
            tab3[i].classList.remove('active');
          }
          tab3[index].classList.add('active');
        });
      });

      // 힌트 제이쿼리함수:
      // addClass(), removeClass(), toggleClass(), hasClass()
      // parent(), closest(), siblings(), find(), children()
      // outerWidth(), position()
      // stop(), animate()
    </script>
  </body>
</html>
