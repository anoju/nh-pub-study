    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱
      $('input[type="range"]').on('input', function () {
        const $value = $('input[type="range"]').val();
        let $index = $('.img-area img').index();
        $('.img-area img').each(function () {
          $index = $(this).index() + 1;
          if ($value == $index) {
            $('.img-area img').removeClass('on');
            $(this).addClass('on');
          }
        });
      });
    </script>
