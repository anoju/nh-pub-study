<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>테스트</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <style>
      .range-slider .thumb {
        transition-duration: 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-head">
        <div>
          <h1>360 VR</h1>
        </div>
      </div>
      <div class="page-body">
        <div class="section">
          <div class="img-area"><img src="../../images/360/001.png" alt="" /></div>
          <div class="range-slider">
            <div class="range-wrap">
              <div class="range"><i></i></div>
              <div class="thumb"></div>
              <input type="range" min="1" max="61" step="1" value="1" oninput="rangeChange(this)" onchange="rangeChange(this)" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui.1.12.1.min.js"></script>
    <script>
      // 스크립트 작성이 여기에
      // 제이쿼리로 작성가능, 자바스크립트로 작성하면 더 짱짱
      const $imgArea = document.querySelector('.img-area');
      const $img = $imgArea.querySelector('img');
      let $imgSrc = $img.src;
      let $imgPath = '';
      let $imgIdx = 0;
      let $imgFile = '';
      const $rangeInput = document.querySelector('.range-slider input');
      const $rangeThumb = document.querySelector('.range-slider .thumb');
      const $rangeMin = $rangeInput.min;
      const $rangeMax = $rangeInput.max;
      console.log($rangeMax);

      function vrImgChange(imgIdx) {
        if ($imgIdx === imgIdx) return;
        let $idx = '' + ($rangeMax - imgIdx + 1);
        if ($idx.length == 1) {
          $idx = '00' + $idx;
        } else if ($idx.length == 2) {
          $idx = '0' + $idx;
        }
        $imgSrc = $imgPath + $idx + $imgFile;
        $img.src = $imgSrc;
      }
      function vrImgReady() {
        const $srcAry = $img.src.split('/');
        const $last = $srcAry.pop();
        const $src = $srcAry.join('/') + '/';
        const $idx = parseInt($last.split('.').shift());
        const $file = '.' + $last.split('.').pop();
        $imgPath = $src;
        $imgIdx = $idx;
        $imgFile = $file;
      }
      function rangeChange(element) {
        const $el = element;
        const $val = $el.value;
        const $leftPercent = (100 / (parseInt($rangeMax) - parseInt($rangeMin))) * parseInt($val) - (100 / (parseInt($rangeMax) - parseInt($rangeMin))) * parseInt($rangeMin);
        $rangeThumb.style.left = $leftPercent + '%';
        vrImgChange($val);
      }
      function vrReady() {
        vrImgReady();
        rangeChange($rangeInput);
      }
      vrReady();
    </script>
  </body>
</html>
